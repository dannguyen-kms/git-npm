name: Publish to NPM
on:
  push:
    branches:
      - 'main'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v3 

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          registry-url: 'https://npm.pkg.github.com'

      - name: Create build folder  
        run: |-  
          mkdir build
        working-directory: ./$SOURCE_DI
          
      - name: Add auth key into .npmrc file  
        run: |-   
          echo @hieudan26:https://npm.pkg.github.com/ > build/.npmrc
          echo '//npm.pkg.github.com/:_authToken=${NODE_AUTH_TOKEN}' >> build/.npmrc
        working-directory: ./$SOURCE_DI
      - name: Publish package on NPM ðŸ“¦   
        run: |-  
          sudo apt-get install jq
          echo "$(jq '. += {"repository": {"type": "git","url": "https://github.com/hieudan26/test-git-npm"}}' package.json)" > package.json
          npm publish
        working-directory: ./open-api
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_KEY_2 }}