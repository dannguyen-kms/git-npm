name: Publish to NPM
on:
  push:
    branches:
      - 'main'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2 
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          registry-url: 'https://npm.pkg.github.com'
      # - name: Install dependencies and build ðŸ”§
      #   run: npm install && npm run build
      - name: Publish package on NPM ðŸ“¦ 
        run: |-  
          apt install jq
          echo "$(jq '. += {"repository": {"type": "git","url": "https://github.com/octocat/my-other-repo.git"}}' package.json)" > package.json
          echo @dannguyen-kms:https://npm.pkg.github.com/ > build/.npmrc
          echo '//npm.pkg.github.com/:_authToken=${NODE_AUTH_TOKEN}' >> build/.npmrc
          npm publish 
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GIT_TOKEN }}